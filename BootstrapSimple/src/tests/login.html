<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Login</title>
        <link rel="stylesheet" href="../../css/login.css"/>
    </head>
    <body>
        <div>
            <div class="header">
                <h2>后台登陆</h2>
            </div>
            <div class="container">
                <div>
                    <img class="iocn" src="../../img/person.svg" height="18" width="18" />
                    <input class="input" type="text" placeholder="请输入账号" />
                    <br>
                    <img class="iocn" src="../../img/password.svg" height="18" width="18" />
                    <input class="input" type="password" placeholder="请输入密码" />
                </div>
                <div>
                    <label>
                        <input type="checkbox" />
                        <label>记住密码</label>
                    </label>
                </div>
                <div >
                    <button class="login">立即登陆</button>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
