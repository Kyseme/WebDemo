<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>banner</title>
        <style>
            *{padding:0;margin: 0;}
            #wrap{
                height:300px;
                width:800px;
                background: red;
                margin: 0 auto;
                position: relative;
            }

            #wrap .rel{
                height:100px;
                width: 60px;
                background: green;
                position: relative;
                float:left;
                margin-right:12px;
            }
            #wrap .rell{
                height:100px;
                width: 60px;
                background: lightcyan;
                position: relative;
                float:left;
                left:-50px;
            }
            #wrap .abs{
                height:60px;
                width: 100px;
                position: absolute;
                background:lightcoral;
                float:left;
                margin-right:12px;
            }

        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="rel">

            </div>
            <div class="abs">

            </div>
            <div class="rell">
                    
            </div>
            <div class="rel">
                    
            </div>
        </div>
    </body>
    
</html>
