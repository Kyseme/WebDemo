        <script>
            window.onload=function(){
                // document.onclick = function (e) {
                //     var e=e||event;
                //     for (var i in e) {
                //       document.writeln(i+"-----"+e[i]+"<br/>"); 
                //     }
                // }
                document.onmousemove=function(event){
                    var ev=event||event;
                    var x=ev.clientX;
                    var y=ev.clientY;
                    var oDiv=document.createElement("div");
                    oDiv.style.cssText="width:5px;height:3px;background:pink;position:absolute;top:"+y+"px;left:"+x+"px";
                    document.body.appendChild(oDiv);
                }
            }
           
        </script>
    </body>
</html>
