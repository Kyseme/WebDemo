<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>scroll</title>
        <style>
            *{padding:0;margin: 0}
            #box{
                width: 100px;
                height: 100px;
                background: pink;
                margin:50px auto;
                padding: 20px;
                border:2px dashed darkgoldenrod;
                overflow-y: scroll;
            }
            #div1{
                background: beige;

    </head>
    <body>
       <div id="box" class="hello">

       </div>
       <div id="div1"> 
           <div id="div2">
               <div id="div3"></div>
           </div>
       </div>
    </body>
