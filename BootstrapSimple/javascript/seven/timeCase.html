<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>index</title>
        <style>
            *{padding:0;margin: 0}
        </style>
        <script src="js/loop.js"></script>
    </head>
    <body>
        <div id="list">
            倒计时<span id="num">5</span>秒钟
        </div>
    </body>
    <script>
        var time=document.getElementById("num");
        var num=5;
        var timer=setInterval(function(){
            num--;
            time.innerHTML=num;
            if(num==0){
                clearInterval(timer);
                window.location.href="http://www.baidu.com";
            }
        },1000);
    </script>
</html>
