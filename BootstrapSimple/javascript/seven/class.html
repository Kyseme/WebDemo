    function $(param,obj){
        var typeParam=typeof param;

            window.onload=param;
        }else if(typeParam.toUpperCase()=="STRING"){
            if(param.charAt(0)=="#"){

                        // console.log(arr[j]);
                        if (arr[j] == param) {
                            arrClass.push(all[i]);
