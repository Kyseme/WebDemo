            /* substring

            String.prototype.SunineSubString=function(start,end){
                var len=this.length;
                var str="";
                if(start<0) start=0;
                if(end<0) end=0;
                if(start>len) start=len;
                if(end>len) end=len;
                if(end==""|| end==undefined) end=len;
                if(start > end){
                    var temp=start;
                    start=end;
                    end=temp;
                }
                //交换

                // start=s;
                // end=m;
                for(var i=start;i<end;i++){
                    // str+=this[i];
                    str=str.concat(this.charAt(i));
                }
                return str;
