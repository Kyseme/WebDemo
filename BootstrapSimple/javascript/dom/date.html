<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>date</title>
        <style>
            *{padding:0;margin: 0}
        </style>
    </head>
    <body>
        
    </body>
    <script>
        window.onload=function(){
            var date=new Date();
            // console.log(date); //Tue Oct 31 2017 14:39:13 GMT+0800 (中国标准时间)
            // alert(date.getMonth()+1);//10
            function nowTime(){
                var time=new Date();
                var year=time.getFullYear();
                var month=time.getMonth()+1;
                var date=time.getDate();
                var day=time.getDay();
                var hour=time.getHours();
                var minutes=time.getMinutes();
                var seconds=time.getSeconds();
                
                switch(day){
                    case 0:
                    day="星期天";
                    break;
                    case 1:
                    day="星期一";
                    break;
                    case 2:
                    day="星期二";
                    break;
                    case 3:
                    day="星期三";
                    break;
                    case 4:
                    day="星期四";
                    break;
                    case 5:
                    day="星期五";
                    break;
                    case 6:
                    day="星期六";
                    break;
                }
                function toTwo(n){
                    return n<10? "0"+n:n;
                }
                document.body.innerHTML=year+"年"+month+"月"+date+"日"+" "+day+"  "+toTwo(hour)+":"+toTwo(minutes)+":"+toTwo(seconds);

            }
            setInterval(nowTime,1000);
        }
    </script>
</html>
