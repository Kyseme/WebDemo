<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>padding</title>
        <style>
            /* *{padding:0;margin: 0} */
            #box{
               width: 300px;
               background-color: red;
               padding: 50px;
            }
            #out{
                width: 200px;
                background-color: lightblue;
                padding: 50px;
                position: relative;
            }
            #inline{
                width: 100px;
                background-color: lightcoral;
                padding: 50px;
                border:3px solid pink;
                /* position: relative; */
            }
        </style>
    </head>
    <body>
        <div id="box">
           <div id="out">
               <div id="inline">
                在 CSS 中，width 和 height 指的是内容区域的宽度和高度。增加内边距、边框和外边距不会影响内容区域的尺寸
               </div>
           </div>
        </div>
    </body>
    <script>
       var he=document.getElementById("inline");
    //    alert(he.style.height);
    </script>
</html>
