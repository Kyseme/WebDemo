<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>parent</title>
        <style>
            *{padding:0;margin: 0}
            .main{
                width: 400px;height: 100px;
                margin: 50px auto;
                border: 5px dashed brown;
                position: relative;
                overflow: hidden;
            }
            #list{width: 800px; position: absolute;left:0;top:0}
            #list li{
                height: 100px;width: 100px;
                list-style: none;
                float: left;

            }
        </style>
    </head>
    <body>
        <div class="main">
            <ul id="list">
                <li style="background:green"></li>
                <li style="background:lightblue"></li>
                <li style="background:lightcoral"></li>
                <li style="background:lightpink"></li>
                <li style="background:green"></li>
                <li style="background:lightblue"></li>
                <li style="background:lightcoral"></li>
                <li style="background:lightpink"></li>
            </ul>
        </div>
    </body>
    <script>
        window.onload=function(){
            var ulDoms=document.getElementById("list");
            setInterval(function(){
                //若ulDoms对象移动距离为自身宽度一半的时候
                if(ulDoms.offsetLeft <= (-ulDoms.offsetWidth/2)){
                    ulDoms.style.left=0+"px";
                }
                ulDoms.style.left=ulDoms.offsetLeft-10+"px";
            },500)
            
        }
    </script>
</html>
