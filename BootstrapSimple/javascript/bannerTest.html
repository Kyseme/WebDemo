<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8"/>
         <title>banner</title>
         <style>
             *{padding:0;margin:0}
             #banner{
                 height: 430px;
                 width: 430px;
                 border:3px solid lightcoral;
                 margin: 50px auto 10px;
                 position: relative;
             }
             #banner img{
                height: 430px;
                width: 430px;
             }
             #banner a{
                 text-decoration: none;
                 height:32px;
                 width: 32px;
                 display: block;
                 font-size: 18px;
                 background: rgba(79, 231, 74, 0.3);
                 position: absolute;
                 top:50%;
                 margin-top:-18px;
                 text-align: center;
                 line-height: 32px;
             }
             #left{
                left:0;
             }
             #right{
                right: 0;
             }
             #banner ul{
                list-style: none;
                height:10px;
                width:70px;
                /* border:1px solid lightgreen; */
                position: absolute;
                left:50%;
                margin-left:-35px;
                bottom:20px;
             }
             #banner ul li{
                 height:10px;
                 width:10px;
                 background: rgba(231, 74, 179, 0.8);
                 margin-right:5px;
                 float:left;
                 border-radius: 5px;
                 cursor:pointer;
             }
             #banner ul li:last-child{
                margin-right:0px;
             }
             #banner ul .on{
                 background: wheat;
             }
             p{text-align: center;}
             
         </style>
    </head>
   <body>
       <div id="banner">
            <img id="img" src="img/1.jpg">
            <a id="left" href="javascript:void(0);">&lt;</a>
            <a id="right" href="javascript:void(0);">&gt;</a>
            <ul id="list">
                <li class="on"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
       </div>
       <p>第<span id="span">1</span>张</p>
       <script>
           var banner=document.getElementById("banner");
           var img=document.getElementById("img");
           var left=document.getElementById("left");
           var right=document.getElementById("right");
           var span=document.getElementById("span");
           var iUl=document.getElementById("list");
           var iLi=iUl.getElementsByTagName("li");
           var num=1;
           left.onclick=function(){
               num--;
               if(num==0){
                   num=5;
               }
               img.src="img/"+num+".jpg";
               span.innerText=num;
           }
           right.onclick=function(){
             num++;
             if(num>5){
                 num=1;
             }
             img.src="img/"+num+".jpg";
             span.innerText=num;
           };

           //li click
           var n=1;
           for(var i=0;i<iLi.length;i++){
            //    console.log(i+"------"+iLi[i]);
                iLi[i].index=i;
                // console.log(iLi[i].index);
                iLi[i].onclick=(function(i){
                    // num=this.index+1;
                    return function(){
                        num=i+1;
                        img.src="img/"+num+".jpg";
                        span.innerText=num;
                    }
                })(i);
                n++;
           }
       </script>
   </body>
    
</html>
