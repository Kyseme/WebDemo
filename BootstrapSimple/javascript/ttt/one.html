            function curry(fn) { //暂时不考虑上下文this的情况
                return function f(...args) {
                    //传进来的参数个数不少于形参个数，调用并返回结果
                    if (args.length >= fn.length) {
                        return fn.apply(this, args);
                    } else {
                        //传进来的参数个数少于形参个数，返回一个闭包
                        return function (...arr) {
                            return f.apply(this, args.concat(arr));
                        }
                    }
                }
            }
