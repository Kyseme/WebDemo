            let obj1 = {
                a: '1',
                b: '2',
                c: {
                    d: '3'
                },
                d: function aa() { }
            }
            function deepCopy(obj) {
                let temp = obj.constructor === Array ? [] : {}
                for (let val in obj) {
                    temp[val] = typeof obj[val] == 'object' ? deepCopy(obj[val]) : obj[val]
                }
                return temp
            }
